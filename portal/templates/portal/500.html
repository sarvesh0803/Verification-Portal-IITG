<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>404 Error | Verification Portal</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="{% static 'portal/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'portal/material-dashboard.css' %}" rel="stylesheet" />
    <link href="{% static 'portal/index.css' %}" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body style="background: #777;">
    <div class="wrapper">
        <nav class="navbar navbar-transparent" role="navigation" style="color: white;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Verification Portal</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="http://www.iitg.ac.in/" target="_blank">
                                IIT Guwahati
                            </a>
                        </li>
                        <li>
                            <a href="http://intranet.iitg.ernet.in/" target="_blank">
                                Intranet
                            </a>
                        </li>
                        <li>
                            <a href="https://webmail.iitg.ernet.in" target="_blank">
                                Webmail
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
          
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-xs-8">
                    <div class="card card-stats">
                        <div class="card-header" data-background-color="red">
                            <!-- mkv: mkv: The img will contain the logo of the uta -->
                            <img src="error.png" class="uta_logo">
                        </div>
                        <div class="card-content">
                            <p class="category">Verification Portal</p>
                            <h3 class="title mkv_post_applied">404 Error!</h3>
                        </div>
                        <div class="card-footer category md-18">
                               The page you are looking for could not be found, has been moved or is temporarily down.
                        </div>
                        <div class="card-footer row">
                            <div class="col-xs-2">
                                <a href="" onclick="history.back();">Go back</a>
                            </div>
                            <div class="col-xs-3 category">
                               or try visiting
                            </div>
                            <div class="col-xs-2">
                               <a href="{% url 'portal:login' %}">Login</a>
                            </div>
                            <div class="col-xs-3">
                               <a href="{% url 'portal:pending' %}">Dashboard</a>
                            </div>                                    
                            <div class="col-xs-2">
                               <a href="{% url 'portal:help' %}">Help</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static 'portal/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'portal/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'portal/material.min.js' %}" type="text/javascript"></script>
<!--  PerfectScrollbar Library -->
<script src="{% static 'portal/perfect-scrollbar.jquery.min.js' %}"></script>

<script src="{% static 'portal/bootstrap-notify.js' %}"></script>
<script src="{% static 'portal/material-dashboard.js' %}"></script>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
