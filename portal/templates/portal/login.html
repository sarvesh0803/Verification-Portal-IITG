<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Login | Verification Portal</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="{% static 'portal/bootstrap.min.css' %}" rel="stylesheet" />
    
    <link href="{% static 'portal/material-dashboard.css' %}" rel="stylesheet" />
    <link href="{% static 'portal/login.css' %}" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body style="background-image: url(/static/portal/iitg.jpg/); background-size: cover; background-position: top center;">
    <nav class="navbar navbar-transparent">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" >Verification Portal</a>
            </div>

            <div class="collapse navbar-collapse" id="navigation-example">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="http://www.iitg.ac.in/" target="_blank">
                            IIT Guwahati
                        </a>
                    </li>
                    <li>
                        <a href="http://intranet.iitg.ernet.in/" target="_blank">
                            Intranet
                        </a>
                    </li>
                    <li>
                        <a href="https://webmail.iitg.ernet.in" target="_blank">
                            Webmail
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                    <div class="card" >
                        <form class="form" action="{% url 'portal:login' %}" method="post" id="login" name="login">
                            {% csrf_token %}
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title text-center">Get Started</h4>
                            </div>
                            <div class="card-content">

                                {% if i == 1 %}
                                    <p class="red500 text-center">Webmail/password is incorrect.</p>
                                {% endif %}
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">email</i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Webmail..." id="webmail" name="webmail" required>
                                </div>

                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                    <input type="password" placeholder="Password..." class="form-control" id="password" name="password" required>
                                </div>
                                 <div class="input-group label-floating select-with-placeholder">
                                    <span class="input-group-addon">
                                        <i class="material-icons">cloud</i>
                                    </span>
                                    <label  class="control-label">Server</label>
                                    <select class="form-control" name="server" id="server" required>
                                        <option selected hidden disabled>-- Please select --</option>
                                        <option value="202.141.80.13">Dikrong</option>
                                        <option value="202.141.80.10">Disang</option>
                                        <option value="202.141.80.9">Naambor</option>
                                        <option value="202.141.80.11">Tamdil</option>
                                        <option value="202.141.80.12">Teesta</option>
                                    </select>
                                </div>

                                <div class="footer text-center">
                                    <button form="login" type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="copyright pull-left">
                Photo by <a href="https://www.instagram.com/thatguywithcanon">Arpit Verma</a>
            <p class="copyright pull-right">
                Developed by <a href="https://www.facebook.com/mukul.verma.3745">Mukul Verma</a> and <a href="https://www.facebook.com/sarvesh83">Sarvesh Raj</a>

            </p>
        </div>
    </footer>



</body>
<!--   Core JS Files   -->
<script src="{% static 'portal/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'portal/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'portal/material.min.js' %}" type="text/javascript"></script>

<!--  PerfectScrollbar Library -->
<script src="{% static 'portal/perfect-scrollbar.jquery.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'portal/bootstrap-notify.js' %}"></script>

<script src="{% static 'portal/material-dashboard.js' %}"></script>

</html>
